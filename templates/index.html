<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测评页面</title>
    <style>
        /* CSS变量定义 */
        :root {
            --primary-color: #4f46e5;
            --primary-hover: #4338ca;
            --secondary-color: #10b981;
            --secondary-hover: #059669;
            --background-color: #f8fafc;
            --card-bg: #ffffff;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --border-color: #e2e8f0;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --radius-sm: 4px;
            --radius-md: 8px;
            --radius-lg: 12px;
            --transition: all 0.3s ease;
        }

        /* 全局重置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-primary);
            line-height: 1.6;
            padding: 20px;
        }

        /* 容器 */
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: var(--text-primary);
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 30px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--primary-color);
        }

        /* 表格样式 */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: var(--card-bg);
            box-shadow: var(--shadow-lg);
            border-radius: var(--radius-lg);
            overflow: hidden;
        }

        th,
        td {
            border-bottom: 1px solid var(--border-color);
            padding: 16px;
            text-align: center;
        }

        th {
            background-color: var(--primary-color);
            color: white;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        tr:last-child td {
            border-bottom: none;
        }

        tr:hover {
            background-color: rgba(79, 70, 229, 0.05);
            transition: var(--transition);
        }

        /* 按钮样式 */
        button {
            display: block;
            width: 220px;
            margin: 30px auto;
            padding: 14px;
            background-color: var(--secondary-color);
            color: white;
            border: none;
            border-radius: var(--radius-md);
            cursor: pointer;
            font-size: 18px;
            font-weight: 600;
            box-shadow: var(--shadow-md);
            transition: var(--transition);
        }

        button:hover {
            background-color: var(--secondary-hover);
            box-shadow: var(--shadow-lg);
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        /* 选项组样式 */
        .options-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .options-group label {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            border: 2px solid var(--border-color);
            border-radius: var(--radius-md);
            cursor: pointer;
            transition: var(--transition);
            background-color: white;
            font-weight: 500;
        }

        .options-group label:hover {
            border-color: var(--primary-color);
            background-color: rgba(79, 70, 229, 0.05);
        }

        .options-group input[type="radio"] {
            margin-right: 12px;
            width: 20px;
            height: 20px;
            accent-color: var(--primary-color);
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            h1 {
                font-size: 1.5rem;
                margin-bottom: 20px;
            }

            table {
                display: block;
                overflow-x: auto;
                white-space: nowrap;
            }

            th, td {
                padding: 12px 8px;
                font-size: 14px;
            }

            button {
                width: 100%;
                max-width: 300px;
                font-size: 16px;
            }

            .options-group label {
                padding: 10px 12px;
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.3rem;
            }

            th, td {
                padding: 10px 6px;
                font-size: 13px;
            }

            .options-group label {
                padding: 8px 10px;
            }
        }
    </style>
</head>

<body>
<div class="container">
<h1>测评题目</h1>
<table>
    <thead>
    <tr>
        <th>题目</th>
        <th>最符合 (M)</th>
        <th>最不符合 (L)</th>
    </tr>
    </thead>
    <tbody>
    {% for index in range(1, questions|length + 1) %}
    <tr>
        <td>题目 {{ index }}</td>
        <td>
            <div class="options-group">
                {% for option in questions[index-1] %}
                <label>
                    <input type="radio" 
                           name="m-{{ index }}" 
                           value="{{ loop.index0 }}"
                           onchange="checkOptions({{ index }})">
                    {{ option.text }}
                </label>
                {% endfor %}
            </div>
        </td>
        <td>
            <div class="options-group">
                {% for option in questions[index-1] %}
                <label>
                    <input type="radio" 
                           name="l-{{ index }}" 
                           value="{{ loop.index0 }}"
                           onchange="checkOptions({{ index }})">
                    {{ option.text }}
                </label>
                {% endfor %}
            </div>
        </td>
    </tr>
    {% endfor %}
    </tbody>
</table>
<button type="button" onclick="submitSurvey()">提交</button>
<script>
    function checkOptions(questionIndex) {
        var mRadios = document.querySelectorAll('input[name="m-' + questionIndex + '"]');
        var lRadios = document.querySelectorAll('input[name="l-' + questionIndex + '"]');
        
        var mValue = Array.from(mRadios).find(r => r.checked)?.value;
        var lValue = Array.from(lRadios).find(r => r.checked)?.value;
        
        if (mValue === lValue && mValue !== undefined) {
            alert('最符合和最不符合不能选择相同的选项，请重新选择！');
            // 清空其中一个选择
            if (mValue !== undefined && lValue !== undefined) {
                Array.from(mRadios).forEach(r => r.checked = false);
                Array.from(lRadios).forEach(r => r.checked = false);
            }
        }
    }

    function submitSurvey() {
        var data = {};
        var questionCount = {{ questions|length }};
        for (var i = 1; i <= questionCount; i++) {
            // 获取单选按钮的值
            var mRadios = document.querySelectorAll('input[name="m-' + i + '"]');
            var lRadios = document.querySelectorAll('input[name="l-' + i + '"]');
            var mValue = Array.from(mRadios).find(r => r.checked)?.value;
            var lValue = Array.from(lRadios).find(r => r.checked)?.value;
            
            if (mValue === lValue) {
                alert('第 ' + i + ' 题最符合和最不符合不能选择相同的选项，请重新选择！');
                return;
            }
            data[i.toString()] = {
                "M": mValue,
                "L": lValue
            };
        }
        fetch('/submit', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
        })
            .then(response => response.json())
            .then(result => {
                if (result.status === "success") {
                    window.location.href = '/results';
                } else {
                    alert(result.message);
                }
            });
    }
</script>
</div>
</body>
</html>
